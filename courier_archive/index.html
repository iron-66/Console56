<!DOCTYPE html>
<html lang="RU-ru">
    <head>
        <meta charset="utf-8">
        <title>Курьер: архив заказов</title>
        <link type="image/x-icon" href="../source/favicon.ico" rel="shortcut icon">
        <link type="Image/x-icon" href="../source/favicon.ico" rel="icon">
        <link rel="stylesheet" href="Курьер_Архив_заказов_стили.css">
        <script src="script.js"></script>
    </head>
    <body>
        <!-- Шапка -->
        <header class="page-header">
            <nav class="header-nav">
                <ul class="header-nav-arr">
                    <li class="header-nav-arr-item">
                        <img class="logo" src="../source/Logo.png" alt="Пять Шестых">
                    </li>
                    <li class="header-nav-arr-item">
                        <button id="actual-orders-button" class="actual-orders-button">Выбор заказов</button>
                    </li>
                    <li class="header-nav-arr-item">
                        <button id="accepted-orders-button" class="accepted-orders-button">Активные заказы</button>
                    </li>
                    <li class="header-nav-arr-item">
                        <button id="orders-archive-button" class="orders-archive-button" disabled="true" style="background-color: #F5FFFA;">Архив заказов</button>
                    </li>
                    <li class="header-nav-arr-item">
                        <button id="lk" class="LK-button">
                            <p>Курьер</p>
                            <img src="../source/Avatar.png" alt="icon">
                        </button>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Основной контент(база) -->
        <main class="main-inner">
            <ul class="archived-orders">
                <li class="archived-orders-item">
                    <div class="about-order">
                        <div class="order-item-number">
                            <p><b>№ заказа:</b></p>
                            <p class="order-number">228</p>
                        </div>
                        <div class="order-item-date-and-time">
                            <p><b>Дата и время:</b></p>
                            <p class="order-date-and-time">29.10.2001 19:15</p>
                        </div>
                    </div>
                    <div class="about-customer">
                        <div class="order-item-customer">
                            <p>Заказчик:</p>
                            <p class="order-customer">Мохаммед али Аллах Саил Самуил Джан Де - польто</p>
                        </div>
                        <div class="order-item-address">
                            <p>Адрес:</p>
                            <p class="order-address">г. Екатеринбург, ул. Баумана, дом 3А, кв. 34</p>
                        </div>
                        <div class="order-item-phone-number">
                            <p>Телефон:</p>
                            <p class="order-phone-number">88005553535</p>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="more-info-btn"></button>
                    </div>
                </li>
            </ul>
        </main>

        <!-- Подвал(А это вообще надо?) -->
        <!-- <footer class="page-footer">
            
        </footer> -->
    </body>
</html>
