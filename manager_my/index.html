<!DOCTYPE html>
<html lang="RU-ru">
    <head>
        <meta charset="utf-8">
        <title>Менеджер: личный кабинет</title>
        <link type="image/x-icon" href="../source/favicon.ico" rel="shortcut icon">
        <link type="Image/x-icon" href="../source/favicon.ico" rel="icon">
        <link rel="stylesheet" href="Менеджер_Личный_кабинет_стили.css">
        <script src="script.js"></script>
    </head>
    <body>
        <!-- Шапка -->
        <header class="page-header">
            <nav class="header-nav">
                <ul class="header-nav-arr">
                    <li class="header-nav-arr-item">
                        <img class="logo" src="../source/Logo.png" alt="Пять Шестых">
                    </li>
                    <li class="header-nav-arr-item">
                        <button id="actual-orders" class="actual-orders-button">Актуальные заказы</button>
                    </li>
                    <li class="header-nav-arr-item">
                        <button id="new-order" class="new-order-button">Новый заказ</button>
                    </li>
                    <li class="header-nav-arr-item">
                        <button id="orders-archive" class="orders-archive-button">Архив заказов</button>
                    </li>
                    <li class="header-nav-arr-item">
                        <button class="LK-button" disabled="true" style="background-color: #F5FFFA;">
                            <p>Менеджер</p>
                            <img src="../source/Avatar.png" alt="icon">
                        </button>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Основной контент(база) -->
        <main class="main-inner">
            <div class="outer-buttons">
                <button id="change-password-btn" class="change-password-btn">Сменить пароль</button>
                <button id="new-employee" class="new-employee-btn">Новый сотрудник</button>
            </div>

            <!-- Попап -->
            <div id="popup" class="deep-dark-popup" hidden>
                <div class="change-password-popup">
                    <div class="popup-header">
                        <button id="back_btn" class="back-to-page-btn"></button>
                        <p class="change-password-title">Сменить пароль</p>
                    </div>
                    <div class="change-pass-info">
                        <p>Введите старый пароль</p>
                        <input id="old-pass" class="old-pass-input">
                        <p>Введите новый пароль</p>
                        <input id="new-pass" class="new-pass-input">
                        <p>Повторите новый пароль</p>
                        <input id="new-pass-confirm" class="again-new-pass-input">
                    </div>
                    <button id="change-pass-button" class="change-btn">Сменить</button>
                </div>
            </div>

            <ul class="receipts">
                <li class="receipts-item">
                    <div class="about-receipt">
                        <div class="receipts-item-date-and-time">
                            <p><b>Квитанция за:</b></p>
                            <p class="receipts-date-and-time">03.2023</p>
                        </div>
                        <div class="receipts-item-sum">
                            <p>Количество смен:</p>
                            <p id="shifts" class="shifts"></p>
                        </div>
                        <div class="receipts-item-taxes">
                            <p>Размер ставки:</p>
                            <p id="bid" class="bid"></p>
                        </div>
                        <div class="receipts-item-fees">
                            <p>Без учёта налогового вычета:</p>
                            <p id="taxless" class="taxless"></p>
                        </div>
                        <div class="receipts-item-total">
                            <p><b>Итого:</b></p>
                            <p id="total" class="total"></p>
                        </div>
                    </div>
                    <!-- <div class="buttons"> Пока без этой кнопки, и так не успеваем
                        <button class="more-info-btn"></button>
                    </div> -->
                </li>
            </ul>
        </main>
    </body>
</html>
