<!DOCTYPE html>
<html lang="RU-ru">
    <head>
        <meta charset="utf-8">
        <title>Курьер: личный кабинет</title>
        <link type="image/x-icon" href="../source/favicon.ico" rel="shortcut icon">
        <link type="Image/x-icon" href="../source/favicon.ico" rel="icon">
        <link rel="stylesheet" href="Курьер_Личный_кабинет_стили.css">
        <script src="script.js"></script>
    </head>
    <body>
        <!-- Шапка -->
        <header class="page-header">
            <nav class="header-nav">
                <ul class="header-nav-arr">
                    <li class="header-nav-arr-item">
                        <img class="logo" src="../source/Logo.png" alt="Пять Шестых">
                    </li>
                    <li class="header-nav-arr-item">
                        <button id="actual-orders-button" class="actual-orders-button">Выбор заказов</button>
                    </li>
                    <li class="header-nav-arr-item">
                        <button id="accepted-orders-button" class="accepted-orders-button">Активные заказы</button>
                    </li>
                    <li class="header-nav-arr-item">
                        <button id="orders-archive-button" class="orders-archive-button">Архив заказов</button>
                    </li>
                    <li class="header-nav-arr-item">
                        <button class="LK-button" disabled="true" style="background-color: #F5FFFA;">
                            <p>Курьер</p>
                            <img src="../source/Avatar.png" alt="icon">
                        </button>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Основной контент -->
        <main class="main-inner">
            <div class="outer-buttons">
                <button id="change-password-btn" class="change-password-btn">Сменить пароль</button>
            </div>
            
            <!-- Попап -->
            <div id="popup" class="deep-dark-popup" hidden>
                <div class="change-password-popup">
                    <div class="popup-header">
                        <button id="back_btn" class="back-to-page-btn"></button>
                        <p class="change-password-title">Сменить пароль</p>
                    </div>
                    <div class="change-pass-info">
                        <p>Введите старый пароль</p>
                        <input id="old-pass" class="old-pass-input">
                        <p>Введите новый пароль</p>
                        <input id="new-pass" class="new-pass-input">
                        <p>Повторите новый пароль</p>
                        <input id="new-pass-confirm" class="again-new-pass-input">
                    </div>
                    <button id="change-pass-button" class="change-pass-button">Сменить</button>
                </div>
            </div>

            <ul id="receipts" class="receipts">
            </ul>
        </main>
    </body>
</html>
